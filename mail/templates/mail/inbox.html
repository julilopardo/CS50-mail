{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-outline-primary btn-lg btn-block" style="margin: 6px;"/>
        </form>
    </div>

    <div id="emails-content">
        <div class="container2">
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-6"><b>From:</b></div><div class="col-lg-4 col-md-6 col-sm-24" id="email-content-sender"></div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-6"><b>To:</b></div><div class="col-lg-4 col-md-6 col-sm-24" id="email-content-recipients"></div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-6"><b>Subject:</b></div><div class="col-lg-4 col-md-6 col-sm-24" id="email-content-subject"></div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-2 col-sm-6"><b>Date:</b></div><div class="col-lg-4 col-md-6 col-sm-24" id="email-content-date"></div>
            </div>
            <div class="mailcontent" id="email-content-body"></div>
        </div>

        <div class="row">
            
        </div> 
        <button type="button" class="btn btn-outline-primary btn-lg btn-block" style="margin: 6px;" id="reply-button">Reply</button>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
